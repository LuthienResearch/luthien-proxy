name: Dev Checks

on:
  push:
    branches:
      - main
      - objective/**
  pull_request:

jobs:
  dev-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PGHOST: localhost
      PGPORT: "5432"
      PGUSER: luthien
      PGPASSWORD: luthien
      PGDATABASE: luthien_control
      LITELLM_DATABASE_URL: postgresql://luthien:luthien@localhost:5432/litellm_db
    services:
      postgres:
        image: postgres:16-alpine
        env:
          # Note: Cannot use job-level env vars here - services are created before job env is available
          POSTGRES_USER: luthien
          POSTGRES_PASSWORD: luthien
          POSTGRES_DB: luthien_control
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U luthien" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv and Python
        uses: astral-sh/setup-uv@v2
        with:
          python-version: "3.13"

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Sync project dependencies
        run: uv sync --all-groups --locked

      - name: Prepare databases
        run: |
          until pg_isready; do
            echo "Waiting for Postgres..."
            sleep 1
          done
          psql -d postgres -tc "SELECT 1 FROM pg_database WHERE datname='litellm_db';" | grep -q 1 || \
            psql -d postgres -c "CREATE DATABASE litellm_db;"

      - name: Run SQL migrations
        run: MIGRATIONS_DIR=./migrations ./docker/run-migrations.sh

      - name: Verify schema
        run: |
          echo "üîç Verifying database schema..."
          psql -c "SELECT 1 FROM _migrations LIMIT 0;"
          psql -c "SELECT 1 FROM current_policy LIMIT 0;"
          psql -c "SELECT 1 FROM conversation_events LIMIT 0;"
          psql -c "SELECT 1 FROM conversation_calls LIMIT 0;"
          psql -c "SELECT 1 FROM debug_logs LIMIT 0;"
          echo "‚úÖ Schema verification passed"

      - name: Run formatting, lint, and tests
        run: ./scripts/dev_checks.sh

      - name: Ensure working tree is clean
        run: git diff --exit-code
