# Render Blueprint for Luthien Proxy
# Deploy: https://render.com/deploy?repo=https://github.com/luthienresearch/luthien-proxy
#
# This creates:
# - Web service (gateway)
# - PostgreSQL database
# - Redis instance

services:
  # Main gateway service
  - type: web
    name: luthien-proxy
    runtime: docker
    dockerfilePath: docker/Dockerfile.gateway
    dockerContext: .
    region: oregon
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: GATEWAY_PORT
        value: "8080"
      - key: DATABASE_URL
        fromDatabase:
          name: luthien-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: luthien-redis
          property: connectionString
      - key: POLICY_SOURCE
        value: db-fallback-file
      - key: POLICY_CONFIG
        value: /app/config/policy_config.yaml
      - key: LOG_LEVEL
        value: INFO
      - key: OTEL_ENABLED
        value: "false"
      - key: ENVIRONMENT
        value: production
      - key: SERVICE_NAME
        value: luthien-proxy
      # User-provided secrets (set in Render dashboard)
      - key: PROXY_API_KEY
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false

databases:
  - name: luthien-db
    databaseName: luthien_control
    user: luthien
    plan: free
    region: oregon
    postgresMajorVersion: "16"
    # Note: Run migrations manually after first deploy:
    # render ssh luthien-proxy
    # for f in /app/migrations/*.sql; do psql $DATABASE_URL -f $f; done

# Note: Redis requires Render paid plan or external provider
# For free tier, use Upstash Redis (https://upstash.com)
# and set REDIS_URL manually in environment variables
