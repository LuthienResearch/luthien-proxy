<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>V2 Activity Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #333;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 16px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.connected {
            background: #1a4d1a;
            color: #4ade80;
        }

        .status.disconnected {
            background: #4d1a1a;
            color: #f87171;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        button {
            padding: 8px 16px;
            border: 1px solid #444;
            border-radius: 6px;
            background: #2a2a2a;
            color: #e0e0e0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #333;
            border-color: #555;
        }

        button:active {
            transform: translateY(1px);
        }

        .event-feed {
            background: #222;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            max-height: 800px;
            overflow-y: auto;
        }

        .event {
            padding: 12px;
            margin-bottom: 8px;
            border-left: 3px solid #555;
            background: #2a2a2a;
            border-radius: 4px;
            font-family: "Monaco", "Menlo", monospace;
            font-size: 13px;
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .event-type {
            font-weight: 600;
            color: #60a5fa;
        }

        .event-time {
            color: #888;
            font-size: 11px;
        }

        .event-data {
            color: #d1d5db;
            line-height: 1.5;
        }

        .event-data code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 3px;
            color: #34d399;
        }

        /* Event type colors */
        .event.request_received {
            border-left-color: #3b82f6;
        }

        .event.request_sent {
            border-left-color: #8b5cf6;
        }

        .event.response_received {
            border-left-color: #10b981;
        }

        .event.response_sent {
            border-left-color: #14b8a6;
        }

        .event.policy_event {
            border-left-color: #f59e0b;
        }

        .event.error {
            border-left-color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .call-id {
            display: inline-block;
            padding: 2px 8px;
            background: #1a1a1a;
            border-radius: 4px;
            font-family: "Monaco", "Menlo", monospace;
            font-size: 11px;
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>V2 Activity Monitor</h1>
            <p class="subtitle">Real-time stream of gateway activity and policy events</p>
        </header>

        <div class="controls">
            <div class="status disconnected" id="status">
                <span class="status-dot"></span>
                <span id="status-text">Disconnected</span>
            </div>
            <button id="clear-btn">Clear Events</button>
            <button id="reconnect-btn">Reconnect</button>
        </div>

        <div class="event-feed" id="event-feed">
            <div class="empty-state">
                Waiting for events...
            </div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let eventCount = 0;

        const statusEl = document.getElementById('status');
        const statusTextEl = document.getElementById('status-text');
        const eventFeedEl = document.getElementById('event-feed');
        const clearBtn = document.getElementById('clear-btn');
        const reconnectBtn = document.getElementById('reconnect-btn');

        function updateStatus(connected) {
            if (connected) {
                statusEl.className = 'status connected';
                statusTextEl.textContent = `Connected (${eventCount} events)`;
            } else {
                statusEl.className = 'status disconnected';
                statusTextEl.textContent = 'Disconnected';
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                fractionalSecondDigits: 3
            });
        }

        function renderEvent(event) {
            const eventEl = document.createElement('div');
            eventEl.className = `event ${event.event_type}`;

            let dataHtml = '';

            // Different rendering based on event type
            if (event.event_type === 'request_received') {
                dataHtml = `
                    <div><strong>Call ID:</strong> <span class="call-id">${event.call_id}</span></div>
                    <div><strong>Endpoint:</strong> <code>${event.endpoint}</code></div>
                    <div><strong>Model:</strong> <code>${event.model}</code></div>
                    <div><strong>Messages:</strong> ${event.messages.length} messages</div>
                    <div><strong>Stream:</strong> ${event.stream ? 'Yes' : 'No'}</div>
                `;
            } else if (event.event_type === 'request_sent') {
                dataHtml = `
                    <div><strong>Call ID:</strong> <span class="call-id">${event.call_id}</span></div>
                    <div><strong>Model:</strong> <code>${event.model}</code></div>
                    <div><strong>Messages:</strong> ${event.messages.length} messages</div>
                `;
            } else if (event.event_type === 'response_received') {
                dataHtml = `
                    <div><strong>Call ID:</strong> <span class="call-id">${event.call_id}</span></div>
                    <div><strong>Model:</strong> <code>${event.model}</code></div>
                    <div><strong>Content:</strong> ${event.content.substring(0, 100)}${event.content.length > 100 ? '...' : ''}</div>
                    ${event.usage ? `<div><strong>Tokens:</strong> ${event.usage.total_tokens || 'N/A'}</div>` : ''}
                `;
            } else if (event.event_type === 'response_sent') {
                dataHtml = `
                    <div><strong>Call ID:</strong> <span class="call-id">${event.call_id}</span></div>
                    <div><strong>Content:</strong> ${event.content.substring(0, 100)}${event.content.length > 100 ? '...' : ''}</div>
                    ${event.usage ? `<div><strong>Tokens:</strong> ${event.usage.total_tokens || 'N/A'}</div>` : ''}
                `;
            } else if (event.event_type === 'policy_event') {
                dataHtml = `
                    <div><strong>Call ID:</strong> <span class="call-id">${event.call_id}</span></div>
                    <div><strong>Policy:</strong> <code>${event.policy_name}</code></div>
                    <div><strong>Event:</strong> ${event.event_name}</div>
                    <div><strong>Description:</strong> ${event.description}</div>
                `;
            } else {
                // Generic rendering for other events
                dataHtml = `<pre>${JSON.stringify(event, null, 2)}</pre>`;
            }

            eventEl.innerHTML = `
                <div class="event-header">
                    <span class="event-type">${event.event_type}</span>
                    <span class="event-time">${formatTime(event.timestamp)}</span>
                </div>
                <div class="event-data">${dataHtml}</div>
            `;

            return eventEl;
        }

        function addEvent(event) {
            // Remove empty state if present
            const emptyState = eventFeedEl.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const eventEl = renderEvent(event);
            eventFeedEl.insertBefore(eventEl, eventFeedEl.firstChild);

            eventCount++;
            updateStatus(true);

            // Limit to 100 events
            while (eventFeedEl.children.length > 100) {
                eventFeedEl.removeChild(eventFeedEl.lastChild);
            }
        }

        function connect() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/v2/activity/stream');

            eventSource.onopen = () => {
                console.log('Connected to activity stream');
                updateStatus(true);
            };

            eventSource.onmessage = (e) => {
                try {
                    const event = JSON.parse(e.data);
                    addEvent(event);
                } catch (err) {
                    console.error('Failed to parse event:', err);
                }
            };

            eventSource.addEventListener('heartbeat', (e) => {
                console.log('Heartbeat received');
            });

            eventSource.addEventListener('error', (e) => {
                console.error('EventSource error');
                updateStatus(false);
            });

            eventSource.onerror = () => {
                console.error('Connection error, will retry...');
                updateStatus(false);
                eventSource.close();

                // Retry after 3 seconds
                setTimeout(connect, 3000);
            };
        }

        clearBtn.addEventListener('click', () => {
            eventFeedEl.innerHTML = '<div class="empty-state">Events cleared. Waiting for new events...</div>';
            eventCount = 0;
            updateStatus(eventSource && eventSource.readyState === EventSource.OPEN);
        });

        reconnectBtn.addEventListener('click', () => {
            connect();
        });

        // Auto-connect on load
        connect();
    </script>
</body>
</html>
