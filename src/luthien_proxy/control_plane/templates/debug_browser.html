<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Debug Browser</title>
    <link rel="stylesheet" href="/static/debug.css" />
  </head>
  <body>
    <h1>ðŸ§ª Debug Browser</h1>
    <div id="debug-browser">
      <div class="toolbar">
        <label>Type: <select id="type"></select></label>
        <label>Page size: <input id="pageSize" type="number" value="20" min="1" max="200" style="width:80px" /></label>
        <label>Filter: <input id="filter" type="text" placeholder="Filter JSON..." style="width:220px" /></label>
        <button id="refresh">Refresh</button>
      </div>
      <div id="error" class="error" style="display:none;"></div>
      <div class="pager">
        <button id="prev">Prev</button>
        <span id="pageInfo" class="count"></span>
        <button id="next">Next</button>
      </div>
      <div id="list"></div>
    </div>
    <script src="/static/debug.js"></script>
  </body>
  </html>
