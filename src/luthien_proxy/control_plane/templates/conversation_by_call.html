<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Conversation Monitor</title>
    <link rel="stylesheet" href="/static/conversation.css" />
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h2>Recent Calls</h2>
        <div class="content">
          <div class="controls">
            <input id="call-input" placeholder="Paste litellm_call_id" />
            <button id="call-load">Load</button>
          </div>
          <div class="controls" style="margin-top:-4px;">
            <button id="refresh-calls" class="secondary" style="flex:1;">Refresh List</button>
          </div>
          <div class="cid-list" id="call-list">Loadingâ€¦</div>
        </div>
      </div>
      <div class="panel">
        <h2>Conversation</h2>
        <div class="content">
          <div class="chat-container">
            <div class="chat-header">
              <input id="active-call" placeholder="Active call id" readonly />
              <button id="refresh-conv" class="secondary">Reload</button>
              <button id="disconnect" class="secondary">Pause Live</button>
              <span id="status" class="status">Idle</span>
            </div>
            <div id="chat" class="chat"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="/static/conversation_by_call.js"></script>
  </body>
</html>
