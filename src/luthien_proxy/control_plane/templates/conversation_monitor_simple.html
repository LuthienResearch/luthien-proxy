<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Conversation Monitor</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 300px;
        background: #f5f5f5;
        border-right: 1px solid #ddd;
        overflow-y: auto;
        padding: 20px;
      }

      .sidebar h1 {
        font-size: 18px;
        margin: 0 0 20px 0;
      }

      .sidebar input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .sidebar button {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: white;
        cursor: pointer;
      }

      .sidebar button:hover {
        background: #e9e9e9;
      }

      .call-item {
        padding: 10px;
        margin-bottom: 10px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 4px;
        cursor: pointer;
      }

      .call-item:hover {
        background: #f0f0f0;
      }

      .call-item.active {
        background: #e3f2fd;
        border-color: #2196f3;
      }

      .call-id {
        font-family: monospace;
        font-size: 11px;
        word-break: break-all;
        margin-bottom: 5px;
      }

      .call-meta {
        font-size: 12px;
        color: #666;
      }

      .main {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
      }

      .main-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #ddd;
      }

      .main-header h2 {
        margin: 0;
        font-size: 20px;
      }

      #active-call {
        font-family: monospace;
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }

      #status {
        font-size: 12px;
        padding: 4px 8px;
        border-radius: 4px;
        background: #e0e0e0;
      }

      .call-card {
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .call-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #e0e0e0;
      }

      .call-title {
        font-family: monospace;
        font-size: 12px;
        color: #666;
      }

      .status-badge {
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .status-badge.success {
        background: #c8e6c9;
        color: #2e7d32;
      }

      .status-badge.failure {
        background: #ffcdd2;
        color: #c62828;
      }

      .status-badge.pending {
        background: #fff9c4;
        color: #f57f17;
      }

      .section {
        margin-bottom: 20px;
      }

      .section h3 {
        font-size: 14px;
        margin: 0 0 10px 0;
        color: #333;
      }

      .message {
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 4px;
        background: #f9f9f9;
        border-left: 3px solid #ddd;
      }

      .message.user {
        border-left-color: #2196f3;
      }

      .message.assistant {
        border-left-color: #4caf50;
      }

      .message strong {
        color: #333;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <h1>Recent Calls</h1>
      <input id="call-input" type="text" placeholder="Enter call ID" />
      <button id="call-load">Load Call</button>
      <button id="call-refresh">Refresh List</button>
      <div id="call-list">Loading...</div>
    </aside>
    <main class="main">
      <div class="main-header">
        <div>
          <h2>Conversation Monitor</h2>
          <div id="active-call">No call selected</div>
        </div>
        <div>
          <button id="call-reload">Reload</button>
          <span id="status">Idle</span>
        </div>
      </div>
      <div id="timeline">Select a call to view the conversation</div>
    </main>
    <script src="/static/conversation_monitor_simple.js"></script>
  </body>
</html>
