<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Live Conversation Monitor</title>
    <link rel="stylesheet" href="/static/conversation_monitor.css" />
  </head>
  <body>
    <div class="monitor">
      <aside class="sidebar">
        <h1>Calls</h1>
        <div class="sidebar-controls">
          <input id="call-input" type="text" placeholder="litellm_call_id" />
          <button id="call-load">Load</button>
        </div>
        <button id="call-refresh" class="secondary">Refresh</button>
        <div id="call-list" class="trace-list">Loadingâ€¦</div>
      </aside>
      <main class="main">
        <div class="main-header">
          <div class="title-block">
            <h2>Live Conversation Monitor</h2>
            <div id="active-call" class="active-trace">No call selected</div>
          </div>
          <div class="controls">
            <button id="call-reload" class="secondary">Reload Snapshot</button>
            <button id="stream-toggle" class="secondary">Pause Live</button>
            <span id="status" class="status-pill">Idle</span>
          </div>
        </div>
        <div id="timeline" class="timeline">
          <div class="empty-state">Select a trace to begin monitoring.</div>
        </div>
      </main>
    </div>
    <script src="/static/conversation_monitor.js"></script>
  </body>
</html>
