<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Conversation Logs</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f5f7;
      }
      .wrapper {
        max-width: 960px;
        margin: 24px auto;
        padding: 16px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 16px;
        font-size: 24px;
      }
      .controls {
        display: flex;
        gap: 8px;
        margin-bottom: 12px;
      }
      input[type="text"] {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccd0d5;
        border-radius: 4px;
        font-size: 14px;
      }
      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        background: #2d6cdf;
        color: #ffffff;
        font-size: 14px;
        cursor: pointer;
      }
      button.secondary {
        background: #6b7280;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      #status {
        font-size: 13px;
        color: #374151;
        margin-bottom: 12px;
      }
      ul.log-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .entry {
        border: 1px solid #e5e7eb;
        border-radius: 6px;
        padding: 12px;
        background: #fafafa;
      }
      .entry-header {
        font-size: 13px;
        color: #1f2937;
        margin-bottom: 8px;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
      }
      .entry-header span {
        background: #e0e7ff;
        padding: 2px 6px;
        border-radius: 4px;
      }
      pre.json {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
        font-size: 12px;
        background: #111827;
        color: #f9fafb;
        padding: 8px;
        border-radius: 4px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Conversation Logs</h1>
      <div class="controls">
        <input id="call-id" type="text" placeholder="Filter by litellm_call_id (optional)" />
        <button id="load">Load</button>
        <button id="clear" class="secondary">Clear</button>
      </div>
      <div id="status">Idle</div>
      <ul id="log-list" class="log-list"></ul>
    </div>
    <script>
      const callInput = document.getElementById("call-id");
      const loadBtn = document.getElementById("load");
      const clearBtn = document.getElementById("clear");
      const statusEl = document.getElementById("status");
      const listEl = document.getElementById("log-list");

      async function loadLogs() {
        const callId = callInput.value.trim();
        let url = "/api/conversation/logs?limit=100";
        if (callId) {
          url += `&call_id=${encodeURIComponent(callId)}`;
        }
        loadBtn.disabled = true;
        statusEl.textContent = "Loadingâ€¦";
        try {
          const response = await fetch(url);
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
          }
          const entries = await response.json();
          render(entries);
          statusEl.textContent = `Loaded ${entries.length} entr${entries.length === 1 ? "y" : "ies"}.`;
        } catch (error) {
          statusEl.textContent = `Error: ${error.message}`;
        } finally {
          loadBtn.disabled = false;
        }
      }

      function render(entries) {
        listEl.innerHTML = "";
        if (!entries.length) {
          const empty = document.createElement("li");
          empty.textContent = "No logs found.";
          empty.style.color = "#6b7280";
          listEl.appendChild(empty);
          return;
        }
        entries.forEach((entry) => {
          const item = document.createElement("li");
          item.className = "entry";

          const header = document.createElement("div");
          header.className = "entry-header";
          const ts = document.createElement("strong");
          ts.textContent = new Date(entry.timestamp).toLocaleString();
          header.appendChild(ts);

          const dir = document.createElement("span");
          dir.textContent = entry.direction.toUpperCase();
          header.appendChild(dir);

          const type = entry.payload.response_type || "";
          if (type) {
            const badge = document.createElement("span");
            badge.textContent = type;
            header.appendChild(badge);
          }

          const call = document.createElement("span");
          call.textContent = entry.call_id;
          header.appendChild(call);

          item.appendChild(header);

          const summary = document.createElement("div");
          summary.style.fontSize = "13px";
          summary.style.marginBottom = "8px";
          const content = entry.payload.content || "";
          if (content) {
            summary.textContent = content;
          } else if (Array.isArray(entry.payload.tool_calls) && entry.payload.tool_calls.length) {
            const names = entry.payload.tool_calls
              .map((tool) => (tool && tool.name ? tool.name : "tool"))
              .join(", ");
            summary.textContent = `Tool calls: ${names}`;
          } else {
            summary.textContent = "(no content)";
          }
          item.appendChild(summary);

          const pre = document.createElement("pre");
          pre.className = "json";
          pre.textContent = JSON.stringify(entry.payload, null, 2);
          item.appendChild(pre);

          listEl.appendChild(item);
        });
      }

      loadBtn.addEventListener("click", loadLogs);
      clearBtn.addEventListener("click", () => {
        callInput.value = "";
        loadLogs();
      });
      callInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          loadLogs();
        }
      });

      loadLogs();
    </script>
  </body>
</html>
