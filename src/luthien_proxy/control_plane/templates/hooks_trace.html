<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hook Trace</title>
    <link rel="stylesheet" href="/static/logs.css" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .container { display: grid; grid-template-columns: 320px 1fr; gap: 16px; padding: 16px; }
      .panel { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background: #fff; }
      .panel h2 { margin: 0; padding: 12px 16px; background: #f6f7f8; border-bottom: 1px solid #e6e8eb; font-size: 15px; }
      .panel .content { padding: 12px 16px; }
      .cid-list { max-height: 60vh; overflow: auto; }
      .cid-item { display:flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #f0f2f4; cursor: pointer; }
      .cid-item:hover { background: #f9fafb; }
      .cid-item .cid { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; color: #333; }
      .cid-item .meta { font-size: 11px; color: #666; }
      .controls { display:flex; gap: 8px; margin-bottom: 8px; }
      .controls input { flex:1; padding: 8px; border:1px solid #ddd; border-radius:6px; font-family: ui-monospace, monospace; }
      .controls button { padding:8px 10px; border:1px solid #3758f9; background:#3758f9; color:#fff; border-radius:6px; cursor:pointer; }
      .timeline { padding: 4px 0; }
      .entry { border-left:3px solid #e6e8eb; margin-left:8px; padding:8px 12px; position:relative; }
      .entry::before { content:""; position:absolute; left:-6px; top:12px; width:10px; height:10px; background:#3758f9; border-radius:50%; }
      .entry .head { display:flex; gap:8px; align-items:center; }
      .pill { font-size:11px; padding:2px 6px; border-radius:999px; border:1px solid #ddd; background:#f9fafb; }
      .src { color:#555; font-size:12px; }
      details { margin-top:6px; }
      summary { cursor:pointer; font-size: 12px; color:#3758f9; }
      pre { background:#f6f8fa; padding:8px; border-radius:6px; overflow:auto; font-size:12px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="panel">
        <h2>Recent Call IDs</h2>
        <div class="content">
          <div class="controls" style="margin-bottom:10px;">
            <input id="cid-input" placeholder="Paste litellm_call_id and Load" />
            <button id="cid-load">Load</button>
          </div>
          <div class="cid-list" id="cid-list">Loadingâ€¦</div>
        </div>
      </div>
      <div class="panel">
        <h2>Trace</h2>
        <div class="content">
          <div class="controls">
            <input id="active-cid" placeholder="litellm_call_id" readonly />
            <button id="refresh">Refresh</button>
          </div>
          <div id="timeline" class="timeline"></div>
        </div>
      </div>
    </div>
    <script src="/static/hooks_trace.js"></script>
  </body>
  </html>
