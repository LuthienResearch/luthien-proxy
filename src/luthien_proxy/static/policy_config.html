<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Configuration - Luthien Proxy</title>
    <link rel="stylesheet" href="/static/nav.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #888;
        }

        /* Current Policy Banner */
        .current-policy-banner {
            background: #141414;
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 16px 20px;
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .current-policy-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .current-policy-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .current-policy-label {
            font-size: 13px;
            color: #888;
        }

        .current-policy-name {
            font-size: 16px;
            font-weight: 600;
            color: #4ade80;
        }

        .current-policy-config {
            font-size: 12px;
            color: #888;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: #0a0a0a;
            padding: 10px 14px;
            border-radius: 4px;
            max-width: 600px;
            max-height: 200px;
            overflow: auto;
            white-space: pre;
            line-height: 1.5;
        }

        .current-policy-config .config-key {
            color: #60a5fa;
        }

        .current-policy-config .config-val {
            color: #d1d5db;
        }

        .current-policy-config .config-val-string {
            color: #4ade80;
        }

        .current-policy-config .config-val-number {
            color: #fbbf24;
        }

        .current-policy-config .config-val-bool {
            color: #c084fc;
        }

        .current-policy-meta {
            font-size: 12px;
            color: #666;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 24px;
        }

        @media (max-width: 1000px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Policy List */
        .policy-list-section h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #e5e5e5;
        }

        .policy-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .policy-item {
            background: #141414;
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .policy-item:hover {
            border-color: #333;
            background: #161616;
        }

        .policy-item.selected {
            border-color: #2563eb;
            background: #0a1628;
        }

        .policy-item.active {
            border-left: 3px solid #4ade80;
        }

        .policy-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .policy-item-name {
            font-size: 15px;
            font-weight: 600;
            color: #e5e5e5;
        }

        .policy-item-badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .policy-item-badge.active {
            background: #0a3d0a;
            color: #4ade80;
        }

        .policy-item-description {
            font-size: 13px;
            color: #888;
            margin-bottom: 8px;
        }

        .policy-item-config {
            font-size: 12px;
            color: #666;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        }

        /* Configuration Panel */
        .config-panel {
            background: #141414;
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 20px;
            position: sticky;
            top: 24px;
        }

        .config-panel h2 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #e5e5e5;
        }

        .config-panel-empty {
            color: #666;
            font-size: 14px;
            text-align: center;
            padding: 40px 20px;
        }

        .selected-policy-name {
            font-size: 18px;
            font-weight: 600;
            color: #e5e5e5;
            margin-bottom: 8px;
        }

        .selected-policy-description {
            font-size: 13px;
            color: #888;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid #262626;
        }

        /* Config status indicators */
        .config-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .config-status-icon {
            font-weight: bold;
        }

        .config-status-active {
            background: #0a3d0a;
            border: 1px solid #4ade80;
            color: #4ade80;
        }

        .config-status-modified {
            background: #3d3d0a;
            border: 1px solid #facc15;
            color: #fde047;
        }

        .config-status-different {
            background: #1e3a5f;
            border: 1px solid #2563eb;
            color: #60a5fa;
        }

        .config-form {
            margin-bottom: 20px;
        }

        .config-field {
            margin-bottom: 16px;
        }

        .config-field label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #e5e5e5;
            margin-bottom: 6px;
        }

        .config-input {
            width: 100%;
            padding: 8px 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e5e5e5;
            font-size: 13px;
            font-family: inherit;
        }

        .config-input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .config-input.invalid {
            border-color: #f87171;
            background: #1a0a0a;
            box-shadow: 0 0 0 2px rgba(248, 113, 113, 0.3);
        }

        .config-error-message {
            display: none;
            font-size: 12px;
            color: #fca5a5;
            background: #3d0a0a;
            border: 1px solid #f87171;
            border-radius: 4px;
            padding: 8px 12px;
            margin-top: 8px;
        }

        .config-error-message.visible {
            display: block;
        }

        /* Server-side validation error styles */
        .form-field.has-error input,
        .form-field.has-error textarea,
        .form-field.has-error select,
        .config-field.has-error input,
        .config-field.has-error textarea,
        .config-field.has-error select {
            border-color: var(--error-color, #f87171);
        }

        .field-error {
            display: block;
            color: var(--error-color, #f87171);
            font-size: 0.75rem;
            margin-top: 0.25rem;
        }

        button.disabled-error {
            background: #3d0a0a !important;
            border-color: #f87171 !important;
            color: #fca5a5 !important;
            cursor: not-allowed;
        }

        .config-json {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            min-height: 80px;
            resize: vertical;
        }

        .config-hint {
            display: block;
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper label {
            margin-bottom: 0;
        }

        .config-checkbox {
            width: 16px;
            height: 16px;
        }

        .no-config-message {
            color: #666;
            font-style: italic;
            font-size: 13px;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 8px;
        }

        button {
            padding: 8px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e5e5e5;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        button:hover:not(:disabled) {
            border-color: #4ade80;
            background: #141414;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.primary {
            background: #2563eb;
            border-color: #2563eb;
            color: white;
            flex: 1;
        }

        button.primary:hover:not(:disabled) {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        /* Status Messages */
        .status-message {
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            margin-top: 16px;
        }

        .status-message.success {
            background: #0a3d0a;
            border: 1px solid #4ade80;
            color: #4ade80;
        }

        .status-message.error {
            background: #3d0a0a;
            border: 1px solid #f87171;
            color: #fca5a5;
        }

        .status-message.info {
            background: #1e3a5f;
            border: 1px solid #2563eb;
            color: #60a5fa;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        /* Test Section - standalone panel */
        .test-panel {
            background: #141414;
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .test-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .test-panel h3 {
            font-size: 14px;
            font-weight: 600;
            color: #e5e5e5;
            margin: 0;
        }

        .test-panel-toggle {
            font-size: 12px;
            padding: 4px 10px;
            background: transparent;
            border: 1px solid #333;
        }

        .test-panel-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        @media (max-width: 800px) {
            .test-panel-content {
                grid-template-columns: 1fr;
            }
        }

        .test-panel-content.collapsed {
            display: none;
        }

        .test-input-section {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .test-output-section {
            display: flex;
            flex-direction: column;
        }

        .test-field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .test-field label {
            font-size: 12px;
            color: #888;
        }

        .test-field-row {
            display: flex;
            gap: 12px;
        }

        .test-field-row .test-field {
            flex: 1;
        }

        .test-select {
            padding: 8px 12px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e5e5e5;
            font-size: 13px;
            font-family: inherit;
            cursor: pointer;
        }

        .test-select:focus {
            outline: none;
            border-color: #2563eb;
        }

        .test-input {
            width: 100%;
            min-height: 80px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            color: #e5e5e5;
            font-size: 13px;
            font-family: inherit;
            padding: 10px;
            resize: vertical;
            flex: 1;
        }

        .test-input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .test-send-btn {
            align-self: flex-start;
            padding: 8px 20px;
        }

        .test-response-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }

        .test-response {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 12px;
            min-height: 120px;
            max-height: 300px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            flex: 1;
        }

        .test-response.empty {
            color: #666;
            font-style: italic;
        }

        .test-response.error {
            color: #fca5a5;
            border-color: #f87171;
        }

        .test-response.success {
            color: #e5e5e5;
        }

        .test-meta {
            margin-top: 8px;
            font-size: 11px;
            color: #666;
        }

        /* Quick Links */
        .quick-links {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #262626;
        }

        .quick-links h3 {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .quick-links a {
            display: block;
            color: #2563eb;
            text-decoration: none;
            font-size: 13px;
            padding: 4px 0;
            transition: color 0.2s;
        }

        .quick-links a:hover {
            color: #60a5fa;
        }

        /* Dynamic form styles */
        .form-fieldset {
            border: 1px solid var(--border-color, #333);
            border-radius: 4px;
            padding: 1rem;
            margin: 0.5rem 0;
        }

        .form-fieldset legend {
            font-weight: 500;
            padding: 0 0.5rem;
        }

        .form-fieldset.depth-1 {
            background: rgba(255, 255, 255, 0.02);
        }

        .form-fieldset.depth-2 {
            background: rgba(255, 255, 255, 0.04);
        }

        .form-field-array .array-item {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .form-field-array .array-item input {
            flex: 1;
        }

        .form-field-array .array-item-complex {
            background: var(--input-bg, #1a1a1a);
            padding: 0.5rem;
            border-radius: 4px;
        }

        .form-field-array .item-summary {
            flex: 1;
            font-family: monospace;
            font-size: 0.875rem;
            color: var(--text-secondary, #888);
        }

        .btn-remove {
            background: var(--error-color, #ff4444);
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 1rem;
            line-height: 1;
        }

        .btn-add {
            background: transparent;
            border: 1px dashed var(--border-color, #333);
            color: var(--text-secondary, #888);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 0.5rem;
        }

        .btn-add:hover {
            border-color: var(--accent-color, #4a9eff);
            color: var(--accent-color, #4a9eff);
        }

        .btn-edit {
            background: var(--accent-color, #4a9eff);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            font-size: 0.75rem;
        }

        /* Sub-policy card styles */
        .form-field-sub-policy-list {
            margin-bottom: 1rem;
        }

        .form-field-sub-policy-list > label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #e5e5e5;
            margin-bottom: 8px;
        }

        .sub-policy-cards {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sub-policy-card {
            border: 1px solid #333;
            border-radius: 6px;
            background: #0f0f0f;
            overflow: hidden;
        }

        .sub-policy-card-header {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 10px 12px;
            background: #161616;
            border-bottom: 1px solid #262626;
        }

        .sub-policy-select {
            flex: 1;
            padding: 6px 10px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #e5e5e5;
            font-size: 13px;
            font-family: inherit;
        }

        .sub-policy-select:focus {
            outline: none;
            border-color: #2563eb;
        }

        .sub-policy-card-actions {
            display: flex;
            gap: 4px;
        }

        .btn-move {
            background: transparent;
            border: 1px solid #333;
            color: #888;
            border-radius: 4px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .btn-move:hover {
            border-color: #60a5fa;
            color: #60a5fa;
        }

        .btn-remove-sub {
            background: transparent;
            border: 1px solid #333;
            color: #888;
            border-radius: 4px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .btn-remove-sub:hover {
            border-color: #f87171;
            color: #f87171;
        }

        .sub-policy-config {
            padding: 12px;
            border-left: 3px solid #2563eb;
        }

        .sub-policy-config:empty {
            display: none;
        }

        .btn-add-sub-policy {
            background: transparent;
            border: 1px dashed #333;
            color: #888;
            padding: 10px 1rem;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 8px;
            font-size: 13px;
        }

        .btn-add-sub-policy:hover {
            border-color: #4ade80;
            color: #4ade80;
        }

        .form-field-union select {
            margin-bottom: 0.5rem;
        }

        .union-fields {
            padding-left: 1rem;
            border-left: 2px solid var(--border-color, #333);
        }

        .field-hint {
            display: block;
            font-size: 0.75rem;
            color: var(--text-secondary, #888);
            margin-top: 0.25rem;
        }

        .form-field-checkbox label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .form-field-checkbox input[type="checkbox"] {
            width: auto;
        }

        /* Drawer styles */
        .drawer {
            position: fixed;
            inset: 0;
            z-index: 1000;
        }

        .drawer-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .drawer-content {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 400px;
            max-width: 90vw;
            background: var(--bg-primary, #0a0a0a);
            display: flex;
            flex-direction: column;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
        }

        .drawer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border-color, #333);
        }

        .drawer-header h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
            color: #e5e5e5;
        }

        .drawer-close {
            background: none;
            border: none;
            color: var(--text-primary, #fff);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }

        .drawer-close:hover {
            color: #f87171;
        }

        .drawer-body {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .drawer-footer {
            padding: 1rem;
            border-top: 1px solid var(--border-color, #333);
        }

        .btn-primary {
            background: #2563eb;
            border: 1px solid #2563eb;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>
<body>
    <nav x-data="luthienNav" class="luthien-nav">
        <a href="/" class="nav-brand">Luthien</a>
        <template x-for="link in links" :key="link.href">
            <a :href="link.href" class="nav-link" :class="{ active: isActive(link.href) }" x-text="link.label"></a>
        </template>
        <div class="nav-spacer"></div>
        <template x-if="isAuthenticated()">
            <a href="/auth/logout" class="nav-signout">Sign Out</a>
        </template>
    </nav>

    <div class="container">
        <header>
            <div>
                <h1>Policy Configuration</h1>
                <p class="subtitle">Configure and activate gateway policies</p>
            </div>
        </header>

        <!-- Current Policy Banner -->
        <div class="current-policy-banner" id="current-policy-banner">
            <div class="current-policy-info">
                <div class="current-policy-header">
                    <span class="current-policy-label">Active Policy:</span>
                    <span class="current-policy-name" id="current-policy-name">Loading...</span>
                </div>
                <div class="current-policy-config" id="current-policy-config" style="display: none;"></div>
            </div>
            <div class="current-policy-meta" id="current-policy-meta"></div>
        </div>

        <!-- Test Panel (tests against active policy) -->
        <div class="test-panel" id="test-panel">
            <div class="test-panel-header">
                <h3>Test Active Policy</h3>
                <button class="test-panel-toggle" id="test-panel-toggle">Hide</button>
            </div>
            <div class="test-panel-content" id="test-panel-content">
                <div class="test-input-section">
                    <div class="test-field-row">
                        <div class="test-field">
                            <label for="model-select">Model</label>
                            <input type="text" class="test-select" id="model-select" list="model-datalist" placeholder="Enter model name...">
                            <datalist id="model-datalist">
                                <!-- Populated dynamically -->
                            </datalist>
                        </div>
                    </div>
                    <div class="test-field" style="flex: 1; display: flex; flex-direction: column;">
                        <label for="test-message">Message</label>
                        <textarea class="test-input" id="test-message" placeholder="Enter a message to test the active policy...">Hello! Please respond with a short greeting.</textarea>
                    </div>
                    <button class="test-send-btn" id="send-btn">Send Message</button>
                </div>
                <div class="test-output-section">
                    <div class="test-response-label">Response</div>
                    <div class="test-response empty" id="test-response">Response will appear here...</div>
                    <div class="test-meta" id="test-meta"></div>
                </div>
            </div>
        </div>

        <!-- Main Layout -->
        <div class="main-layout">
            <!-- Policy List -->
            <div class="policy-list-section">
                <h2>Available Policies</h2>
                <div class="policy-list" id="policy-list">
                    <div class="loading"><span class="spinner">‚è≥</span> Loading policies...</div>
                </div>
            </div>

            <!-- Configuration Panel -->
            <div class="config-panel" id="config-panel">
                <div class="config-panel-empty">
                    Select a policy to configure
                </div>
            </div>
        </div>
    </div>

    <!-- Drawer for editing complex items -->
    <div id="form-drawer" class="drawer" x-data x-show="$store.drawer.open" x-cloak>
        <div class="drawer-backdrop" @click="$store.drawer.open = false"></div>
        <div class="drawer-content">
            <div class="drawer-header">
                <h3 x-text="'Edit ' + $store.drawer.path + '[' + $store.drawer.index + ']'"></h3>
                <button @click="$store.drawer.open = false" class="drawer-close">&times;</button>
            </div>
            <div class="drawer-body" id="drawer-form">
                <!-- Drawer form content will be rendered here -->
                <p style="color: #888;">Item editing will be implemented in a future task.</p>
            </div>
            <div class="drawer-footer">
                <button @click="$store.drawer.open = false" class="btn-primary">Done</button>
            </div>
        </div>
    </div>

    <script defer src="/static/vendor/alpine.min.js"></script>
    <script src="/static/nav.js"></script>
    <script src="/static/form_renderer.js"></script>
    <script src="/static/policy_config.js"></script>
</body>
</html>
