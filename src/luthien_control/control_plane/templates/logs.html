<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Luthien Control - Request Logs</title>
    <link rel="stylesheet" href="/static/logs.css" />
  </head>
  <body>
    <h1>üõ°Ô∏è Luthien Control - Request Logs</h1>
    <div class="controls">
      <button id="refresh">Refresh</button>
      <div class="auto-refresh"><input type="checkbox" id="autoRefresh" /> <label for="autoRefresh">Auto-refresh (5s)</label></div>
      <select id="limit"><option value="50">Last 50</option><option value="100">Last 100</option><option value="200">Last 200</option><option value="500">Last 500</option></select>
    </div>
    <div id="error" class="error" style="display:none;"></div>
    <table>
      <thead><tr><th>Timestamp</th><th>Stage</th><th>Type</th><th>Request</th><th>Response</th><th>Policy</th><th>Episode</th></tr></thead>
      <tbody id="logs"><tr><td colspan="7" class="loading">Loading logs...</td></tr></tbody>
    </table>
    <script src="/static/logs.js"></script>
  </body>
  </html>
