<svg xmlns="http://www.w3.org/2000/svg" width="480" height="340" viewBox="0 0 480 340">
  <!-- Terminal background -->
  <rect width="480" height="340" rx="8" fill="#1e1e1e"/>

  <!-- Title bar -->
  <rect width="480" height="30" rx="8" fill="#323233"/>
  <rect y="22" width="480" height="8" fill="#323233"/>
  <line x1="0" y1="30" x2="480" y2="30" stroke="#404040" stroke-width="0.5"/>

  <!-- Traffic lights -->
  <circle cx="16" cy="15" r="6" fill="#ff5f57"/>
  <circle cx="36" cy="15" r="6" fill="#febc2e"/>
  <circle cx="56" cy="15" r="6" fill="#28c840"/>

  <!-- Title -->
  <text x="240" y="20" text-anchor="middle" fill="#808080" font-family="'SF Mono',Menlo,Monaco,Consolas,monospace" font-size="11">With Luthien</text>

  <!-- CLAUDE.md context (same rule, same position) -->
  <text x="16" y="54" fill="#569cd6" font-family="'SF Mono',Menlo,Consolas,monospace" font-size="12">CLAUDE.md</text>
  <text x="16" y="72" fill="#6a6a6a" font-family="'SF Mono',Menlo,Consolas,monospace" font-size="12">- Use uv, not pip for packages</text>
  <line x1="16" y1="82" x2="464" y2="82" stroke="#333333" stroke-width="0.5"/>

  <!-- > prompt + user input -->
  <text x="16" y="104" fill="#569cd6" font-family="'SF Mono',Menlo,Consolas,monospace" font-size="13">&gt;</text>
  <text x="28" y="104" fill="#d4d4d4" font-family="'SF Mono',Menlo,Consolas,monospace" font-size="13">Install requests for the HTTP client</text>

  <!-- Blocked message (Luthien intercepts) -->
  <text x="32" y="136" fill="#f44747" font-family="'SF Mono',Menlo,Consolas,monospace" font-size="13" font-weight="bold">✗ Blocked: pip install requests</text>

  <!-- Rule explanation -->
  <text x="48" y="158" fill="#dcdcaa" font-family="'SF Mono',Menlo,Consolas,monospace" font-size="13">Rule: use uv, not pip</text>

  <!-- Claude retries -->
  <text x="32" y="192" fill="#cccccc" font-family="'SF Mono',Menlo,Consolas,monospace" font-size="13">I'll use uv add instead.</text>

  <!-- Tool call: ✓ Bash -->
  <text x="32" y="224" fill="#4ec9b0" font-family="'SF Mono',Menlo,Consolas,monospace" font-size="13">✓</text>
  <text x="46" y="224" fill="#d4d4d4" font-family="'SF Mono',Menlo,Consolas,monospace" font-size="13" font-weight="bold">Bash</text>

  <!-- Tool command -->
  <text x="48" y="246" fill="#4ec9b0" font-family="'SF Mono',Menlo,Consolas,monospace" font-size="13">uv add requests</text>

  <!-- Tool output -->
  <text x="48" y="266" fill="#5a5a5a" font-family="'SF Mono',Menlo,Consolas,monospace" font-size="12">Resolved 1 package in 0.5s</text>

  <!-- Next prompt with cursor -->
  <text x="16" y="308" fill="#569cd6" font-family="'SF Mono',Menlo,Consolas,monospace" font-size="13">&gt;</text>
  <rect x="28" y="297" width="8" height="15" fill="#d4d4d4" opacity="0.7"/>
</svg>
