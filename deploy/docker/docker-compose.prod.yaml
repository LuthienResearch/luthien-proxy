# Production Docker Compose for Luthien Proxy
#
# This is a production-ready configuration for VPS/server deployments.
# Includes Caddy reverse proxy for automatic HTTPS.
#
# Usage:
#   1. Copy .env.example to .env and configure all values
#   2. Set DOMAIN_NAME in your environment or .env
#   3. docker compose -f deploy/docker/docker-compose.prod.yaml up -d
#
# Requirements:
#   - Docker and Docker Compose v2
#   - Port 80 and 443 open (for Caddy HTTPS)
#   - Domain name pointing to your server

services:
  # Caddy reverse proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
    depends_on:
      gateway:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

  # PostgreSQL database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-luthien}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-luthien_control}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-luthien} -d ${POSTGRES_DB:-luthien_control}"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M

  # Database migrations
  migrations:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.migrations
    environment:
      PGHOST: db
      PGUSER: ${POSTGRES_USER:-luthien}
      PGPASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      PGDATABASE: ${POSTGRES_DB:-luthien_control}
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Redis
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Gateway service
  gateway:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.gateway
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-luthien}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-luthien_control}
      - REDIS_URL=redis://redis:6379
      - PROXY_API_KEY=${PROXY_API_KEY:?PROXY_API_KEY is required}
      - ADMIN_API_KEY=${ADMIN_API_KEY:?ADMIN_API_KEY is required}
      - POLICY_SOURCE=${POLICY_SOURCE:-db-fallback-file}
      - GATEWAY_PORT=8000
      - POLICY_CONFIG=/app/config/policy_config.yaml
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OTEL_ENABLED=${OTEL_ENABLED:-false}
      - ENVIRONMENT=production
      - SERVICE_NAME=luthien-proxy
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  default:
    driver: bridge
