server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container_name'

      # Extract service name from compose service
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

      # Add service_name label for V2 control plane
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        regex: 'control-plane'
        target_label: 'service_name'
        replacement: 'luthien-proxy-v2'

      # Keep only control-plane and other relevant services
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        regex: '(control-plane|litellm-proxy|dummy-provider)'
        action: keep
