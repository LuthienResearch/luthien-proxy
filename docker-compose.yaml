# For distributed tracing (Tempo), use:
#   ./scripts/observability.sh up -d
# Or:
#   docker compose --profile observability up -d
#
# See observability/README.md for details.

services:
  # PostgreSQL database for persistent state
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # Database migrations (runs before gateway starts)
  migrations:
    build:
      context: .
      dockerfile: docker/Dockerfile.migrations
    environment:
      PGHOST: db
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # Redis for ephemeral state and caching
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

  # Gateway (integrated FastAPI + LiteLLM architecture)
  gateway:
    build:
      context: .
      dockerfile: docker/Dockerfile.gateway
    env_file: .env
    environment:
      # Non-sensitive config can use shell override via ${VAR} syntax
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - PROXY_API_KEY=${PROXY_API_KEY}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
      - POLICY_SOURCE=${POLICY_SOURCE:-db-fallback-file}
      - GATEWAY_PORT=8000
      - POLICY_CONFIG=${POLICY_CONFIG:-/app/config/policy_config.yaml}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-http://tempo:4317}
      - OTEL_SERVICE_NAME=luthien-gateway
      # API keys loaded from .env file only (not from shell) to prevent
      # shell environment from overriding .env values. This fixes issues
      # where users have API keys in their shell profile that differ from
      # the project's .env file.
    ports:
      - "${GATEWAY_PORT:-8000}:8000"
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    stop_grace_period: 2s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # === OBSERVABILITY STACK ===
  # Services: Tempo (distributed tracing)
  # See: observability/README.md

  tempo:
    image: grafana/tempo:latest
    profiles: ["observability"]
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./observability/tempo/tempo.yaml:/etc/tempo.yaml:ro
      - ./observability/data/tempo:/var/tempo
    ports:
      - "${TEMPO_OTLP_PORT:-4317}:4317"  # OTLP gRPC (application sends traces here)
      - "${TEMPO_HTTP_PORT:-3200}:3200"  # Tempo HTTP API
    networks:
      - default
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  postgres_data:

networks:
  default:
    driver: bridge
