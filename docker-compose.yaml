services:
  # PostgreSQL database for persistent state
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for ephemeral state and caching
  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Control-plane migrations (runs once before services start)
  control-plane-migrations:
    build:
      context: .
      dockerfile: docker/Dockerfile.control-plane
    command: ["uv", "run", "prisma", "migrate", "deploy", "--schema", "prisma/control_plane/schema.prisma"]
    environment:
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
      - ./prisma:/app/prisma:ro
    depends_on:
      db:
        condition: service_healthy
    restart: "no"

  # LiteLLM proxy with custom logger
  litellm-proxy:
    build:
      context: .
      dockerfile: docker/Dockerfile.litellm
    environment:
      - LITELLM_DATABASE_URL=${LITELLM_DATABASE_URL}
      - DATABASE_URL=${LITELLM_DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CONTROL_PLANE_URL=${CONTROL_PLANE_URL}
      - LITELLM_CONFIG_PATH=/app/config/litellm_config.yaml
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - LITELLM_LOG_LEVEL=${LITELLM_LOG_LEVEL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    ports:
      - "${LITELLM_PORT}:4000"
    volumes:
      - ./config:/app/config:ro
      - ./src:/app/src:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      control-plane:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/test"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Control plane service for policy decisions
  control-plane:
    build:
      context: .
      dockerfile: docker/Dockerfile.control-plane
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - LOG_LEVEL=${LOG_LEVEL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LUTHIEN_POLICY_CONFIG=${LUTHIEN_POLICY_CONFIG}
    ports:
      - "${CONTROL_PLANE_PORT}:8081"
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      control-plane-migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Single-container local LLM gateway (Ollama + LiteLLM)
  local-llm:
    build:
      context: .
      dockerfile: docker/Dockerfile.local-llm
    environment:
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY}
      - MODEL_NAME=${LOCAL_LLM_MODEL_NAME:-gemma2:2b}
    volumes:
      - local_llm_models:/root/.ollama
    ports:
      - "4010:4000"   # OpenAI-compatible API
      - "11434:11434" # Ollama API (optional external access)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/test"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  local_llm_models:

networks:
  default:
    driver: bridge
